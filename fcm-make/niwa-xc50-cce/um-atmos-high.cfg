# Set optimisation flags for pio_byteswap.c for improved performance.
# Best performance on the xc40 is achieved by turning off vectorisation to allow pattern matching to work
build-recon.prop{cc.flags}[um/src/control/c_code/pio_byteswap.c]    = $ccflags -hgnu -hvector0 -hpattern

#breaks recon if not -hfp0 -hflex_mp=strict
build-recon.prop{fc.flags} = $fcflags_common $fcflags_level $ipa_path_recon -hfp0 -hflex_mp=strict $fcflags_options $fcflags_overrides

# Compilation fails with an internal compiler error when using fp0 and the x86_skylake target
build-recon.prop{fc.flags}[um/src/utility/qxreconf/rcf_ideal_set_orography_mod.F90] = $fcflags_common $fcflags_level $ipa_path_recon -hfp1 -hflex_mp=strict $fcflags_options $fcflags_overrides

############### JULES ##################

build-atmos.prop{fc.flags}[jules] = $fcflags_common $fcflags_level $ipa_path_atmos -hfp1 -hflex_mp=strict $fcflags_options $fcflags_overrides
build-atmos.prop{fc.flags}[jules/src/science] = $fcflags_common $fcflags_level $ipa_path_atmos -hfp1 -hflex_mp=conservative $fcflags_options $fcflags_overrides
build-atmos.prop{fc.flags}[jules/src/science/surface/im_sf_pt2_jls.F90] = $fcflags_common $fcflags_level $ipa_path_atmos -hfp0 -hflex_mp=conservative $fcflags_options $fcflags_overrides

############### SOCRATES ##################

#breaks model if not -hfp1 & -hflex_mp=conservative
build-atmos.prop{fc.flags}[socrates/src/radiance_core] = $fcflags_common $fcflags_level $ipa_path_atmos -hfp1 -hflex_mp=conservative $fcflags_options $fcflags_overrides
# Calls to the file manager can be corrupted without -hflex_mp=strict
build-atmos.prop{fc.flags}[socrates/src/radiance_core/read_spectrum.F90] = $fcflags_common $fcflags_level $ipa_path_atmos -hfp1 -hflex_mp=strict $fcflags_options $fcflags_overrides

############### CASIM #################
build-atmos.prop{fc.flags}[casim/src] = $fcflags_common $fcflags_level $ipa_path_atmos $fcflags_options $fcflags_overrides
